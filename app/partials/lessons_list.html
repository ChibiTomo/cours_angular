<div class="container-fluid">
	<h1>Liste des cours</h1>
	<div class="row">
		<div class="col-sm-4 text-center" ng-repeat="lesson in map.content">
			<a href="#{{'/' + map.path + '/' + lesson.path}}">
				<img ng-src="img/{{lesson.img}}" class="lesson-logo" alt="{{lesson.title}}" />
				<h2>{{lesson.title}}</h2>
			</a>
		</div>
	</div>
</div>
